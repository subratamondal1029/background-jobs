<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>File Preview Generator</title>
  </head>
  <body class="bg-gray-850 text-gray-100">
    <div>
        <input type="file" name="file" id="fileInput" class="border">
        <button id="submitBtn" class="bg-blue-600 text-white rounded-lg p-2 cursor-pointer">Submit</button>
        <p id="status">Status: idle</p>
        <img id="preview" class="max-w-full max-h-full object-contain">
    </div>
    <script src="script.js"></script>
  </body>
</html>
